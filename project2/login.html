   /* Base styles (desktop default) */
body {
    font-family: 'Dancing Script', cursive;
    font-size: 44px;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

    padding: 20px; /* important for mobile */
}

h1 {

}

.light {

button {

    padding: 15px 30px;
    font-size: 24px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px #6a2bdc;
}

/* SVG icon scaling */
svg {
    vertical-align: middle;
}

/* ---------------- MOBILE FIX ---------------- */
@media (max-width: 768px) {
    body {
        font-size: 26px;   /* ðŸ”¥ main fix */
    }

    h1 {
        font-size: 28px;
    }

    svg {
        width: 32px;
        height: 32px;
    }

    button {
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 10px;
    }
}

/* ---------------- SMALL MOBILE ---------------- */
@media (max-width: 400px) {
    body {
        font-size: 22px;
    }

    h1 {
        font-size: 24px;
    }

    button {
        font-size: 16px;
        padding: 10px 20px;
    }
}

</style>
